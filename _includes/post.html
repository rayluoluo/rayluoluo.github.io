<article class="post">
	<header class="post-header">
		<div class="post-title"> 
			{{ page.title | escape }}
		</div>
		<time class="post-date dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
			{%- assign date_format = site.date_forma | default: "%Y/%m/%d" -%}
			{{ page.date | date: date_format }}
		</time>		
	</header>
	
	<p class="highlight"><div class="cs">©CopyRight 转载请标明来源：<a href="https://rayluoluo.github.io">https://rayluoluo.github.io</a></div></p>
	
	<div class="post-content">
		{{ content }}
	</div>

	{%- include go-top.html -%}
</article>
